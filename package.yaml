name: colorful-monoids
version: 0.2.1.1
category: Text, User Interfaces, Monad
description: This library provides styled text output using ANSI escape sequences.
             The colored text is modeled as nested Colored values, which form a Monoid.
             As a result the colored code has a relatively concise form.
synopsis: Styled console text output using ANSI escape sequences.
stability: experimental
author: Daniel Mendler <mail@daniel-mendler.de>
maintainer: Daniel Mendler <mail@daniel-mendler.de>
copyright: 2017-2018 Daniel Mendler
license: MIT
github: minad/colorful-monoids

tested-with:
  GHC == 7.10.3,
  GHC == 8.0.1,
  GHC == 8.4.2,
  GHC == 8.6.1

ghc-options:
- -Wall

dependencies:
- base >= 4.8 && < 5

when:
  - condition: impl(ghc < 8.0)
    dependencies: semigroups >= 0.9 && < 1

library:
  source-dirs: src
  exposed-modules:
    - Data.Monoid.Colorful
    - Data.Monoid.Colorful.Flat

tests:
  example:
    main: example.hs
    dependencies:
    - colorful-monoids
